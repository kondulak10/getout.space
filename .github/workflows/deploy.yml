name: Deploy to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Configure Font Awesome Pro registry
        working-directory: ./frontend
        run: |
          echo "@awesome.me:registry=https://npm.fontawesome.com/" > .npmrc
          echo "@fortawesome:registry=https://npm.fontawesome.com/" >> .npmrc
          echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_TOKEN }}" >> .npmrc

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build:prod
        env:
          VITE_BACKEND_URL: https://api.getout.space
          VITE_MAPBOX_TOKEN: pk.eyJ1Ijoia291ZGVsa2EiLCJhIjoiY2o4b3YzajV4MDljOTJxcnNnOHJvY2lpMCJ9.ILCCsALFB59ZFSegrCTruA

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://getout-space-web --delete --exclude "profile-images/*" --cache-control "public, max-age=31536000, immutable" --exclude "index.html"
          aws s3 cp dist/index.html s3://getout-space-web/index.html --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E32M9JXZK477DJ --paths "/*"

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Website: https://${{ secrets.DOMAIN_NAME }}"
