query Me {
	me {
		id
		stravaId
		isAdmin
		isPremium
		stravaProfile {
			firstname
			lastname
			profile
			imghex
			city
			state
			country
			sex
			username
		}
		tokenExpiresAt
		tokenIsExpired
		lastHex
		createdAt
		updatedAt
	}
}

query GetUsers {
	users {
		id
		stravaId
		isAdmin
		stravaProfile {
			firstname
			lastname
			profile
			imghex
			city
			state
			country
			sex
			username
		}
		tokenExpiresAt
		tokenIsExpired
		lastHex
		createdAt
		updatedAt
	}
}

mutation DeleteUser($id: ID!) {
	deleteUser(id: $id)
}

mutation RefreshUserToken($id: ID!) {
	refreshUserToken(id: $id) {
		id
		tokenExpiresAt
		tokenIsExpired
	}
}

query HexagonsByParents($parentHexagonIds: [String!]!) {
	hexagonsByParents(parentHexagonIds: $parentHexagonIds) {
		hexagonId
		currentOwnerId
		currentOwnerStravaId
		currentOwnerIsPremium
		currentOwnerImghex
		currentStravaActivityId
		activityType
		captureCount
		lastCapturedAt
	}
}

query HexagonDetail($hexagonId: String!) {
	hexagon(hexagonId: $hexagonId) {
		hexagonId
		captureCount
		firstCapturedAt
		lastCapturedAt
		currentOwner {
			id
			stravaId
			stravaProfile {
				firstname
				profile
			}
		}
		firstCapturedBy {
			id
			stravaId
			stravaProfile {
				firstname
				profile
			}
		}
		currentActivity {
			id
			stravaActivityId
			name
			distance
			averageSpeed
			startDateLocal
			movingTime
		}
		captureHistory {
			userId
			user {
				id
				stravaId
				stravaProfile {
					firstname
					profile
				}
			}
			stravaId
			activityId
			activity {
				id
				stravaActivityId
				distance
				averageSpeed
				startDateLocal
			}
			stravaActivityId
			capturedAt
			activityType
		}
	}
}

mutation DeleteMyAccount {
	deleteMyAccount
}

query MyActivities($limit: Int, $offset: Int) {
	myActivities(limit: $limit, offset: $offset) {
		id
		stravaActivityId
		userId
		name
		type
		sportType
		startDate
		startDateLocal
		movingTime
		distance
		averageSpeed
		lastHex
		createdAt
	}
}

query GetAllHexagons($limit: Int, $offset: Int) {
	hexagons(limit: $limit, offset: $offset) {
		id
		hexagonId
		currentOwnerId
		currentOwnerStravaId
		currentOwnerIsPremium
		currentOwnerImghex
		currentActivityId
		currentStravaActivityId
		captureCount
		firstCapturedAt
		lastCapturedAt
		activityType
		routeType
		createdAt
		updatedAt
	}
}

query GetAllActivities($limit: Int, $offset: Int) {
	activities(limit: $limit, offset: $offset) {
		id
		stravaActivityId
		userId
		source
		name
		type
		sportType
		description
		startDate
		startDateLocal
		timezone
		movingTime
		elapsedTime
		distance
		elevationGain
		averageSpeed
		startLocation {
			lat
			lng
		}
		endLocation {
			lat
			lng
		}
		summaryPolyline
		isManual
		isPrivate
		lastHex
		createdAt
		updatedAt
	}
}

query GetUsersCount {
	usersCount
}

query GetHexagonsCount {
	hexagonsCount
}

query GetActivitiesCount {
	activitiesCount
}

query RegionalActiveLeaders($parentHexagonIds: [String!]!, $limit: Int) {
	regionalActiveLeaders(parentHexagonIds: $parentHexagonIds, limit: $limit) {
