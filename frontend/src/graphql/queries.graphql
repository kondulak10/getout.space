query GetUsers {
  users {
    id
    stravaId
    isAdmin
    stravaProfile {
      firstname
      lastname
      profile
      city
      state
      country
      sex
      username
    }
    tokenExpiresAt
    tokenIsExpired
    createdAt
    updatedAt
  }
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id)
}

mutation RefreshUserToken($id: ID!) {
  refreshUserToken(id: $id) {
    id
    tokenExpiresAt
    tokenIsExpired
  }
}

mutation DeleteActivity($id: ID!) {
  deleteActivity(id: $id)
}

query MyHexagonsInBbox($south: Float!, $west: Float!, $north: Float!, $east: Float!) {
  myHexagonsInBbox(south: $south, west: $west, north: $north, east: $east) {
    hexagonId
    currentOwnerId
    currentOwnerStravaId
    currentStravaActivityId
    activityType
    captureCount
    lastCapturedAt
  }
}

query HexagonDetail($hexagonId: String!) {
  hexagon(hexagonId: $hexagonId) {
    hexagonId
    captureCount
    currentActivity {
      id
      stravaActivityId
      name
      distance
      averageSpeed
      startDateLocal
      movingTime
    }
  }
}

query MyHexagonsCount {
  myHexagonsCount
}

mutation DeleteMyAccount {
  deleteMyAccount
}

query MyActivities($limit: Int, $offset: Int) {
  myActivities(limit: $limit, offset: $offset) {
    id
    stravaActivityId
    userId
    name
    type
    sportType
    startDate
    startDateLocal
    movingTime
    distance
    averageSpeed
    createdAt
  }
}
