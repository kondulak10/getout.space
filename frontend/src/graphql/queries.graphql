query GetUsers {
  users {
    id
    stravaId
    isAdmin
    stravaProfile {
      firstname
      lastname
      profile
      city
      state
      country
      sex
      username
    }
    tokenExpiresAt
    tokenIsExpired
    createdAt
    updatedAt
  }
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id)
}

mutation RefreshUserToken($id: ID!) {
  refreshUserToken(id: $id) {
    id
    tokenExpiresAt
    tokenIsExpired
  }
}

mutation DeleteActivity($id: ID!) {
  deleteActivity(id: $id)
}
