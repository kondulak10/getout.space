<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>

		<title>GetOut␣ - Turn every run into conquered territory</title>
		<meta
			name="description"
			content="Automatic sync from Strava, battle your friends or fellow runners"
		/>
		<meta
			name="keywords"
			content="running tracker, hiking map, strava, outdoor activities, route visualization, fitness tracking, hexagonal map"
		/>
		<meta name="author" content="GetOut␣" />
		<meta name="theme-color" content="#FF6B35" />

		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="apple-touch-icon" href="/favicon.svg" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://getout.space" />
		<meta property="og:title" content="Turn every run into conquered territory" />
		<meta
			property="og:description"
			content="Automatic sync from Strava, battle your friends or fellow runners"
		/>
		<meta property="og:image" content="https://getout.space/landing.jpg" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="GetOut.space - Turn every run into conquered territory" />
		<meta property="og:site_name" content="GetOut.space" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://getout.space" />
		<meta name="twitter:title" content="Turn every run into conquered territory" />
		<meta
			name="twitter:description"
			content="Automatic sync from Strava, battle your friends or fellow runners"
		/>
		<meta name="twitter:image" content="https://getout.space/landing.jpg" />
		<meta name="twitter:image:alt" content="GetOut.space - Turn every run into conquered territory" />

		<!-- Preconnect to external resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://api.mapbox.com" />

		<!-- DNS prefetch for API -->
		<link rel="dns-prefetch" href="https://api.getout.space" />

		<!-- Load fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Comic+Neue:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body style="background-color: #000000; margin: 0; padding: 0;">
		<div id="root"></div>
		<!-- Loading spinner shown until React hydrates -->
		<div id="initial-loader" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
			<div style="width: 60px; height: 60px; border: 4px solid #333; border-top-color: #FF6B35; border-radius: 50%; animation: spin 1s linear infinite;"></div>
			<p style="color: #999; margin-top: 24px; font-family: 'Bebas Neue', sans-serif; font-size: 20px; letter-spacing: 2px;">LOADING GETOUT</p>
		</div>
		<style>
			@keyframes spin {
				to { transform: rotate(360deg); }
			}
		</style>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
